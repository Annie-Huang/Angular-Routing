<!-- Notice this spinner only appear when you click a product detail or edit button in a product list page. Not when the product list page is being loaded... -->
<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/welcome']"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <!-- Need to add routerLinkActiveOptions otherwise both Product List and Add Product will show active because they share the same path -->
      <a class="nav-link"
        [routerLink]="['/products']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Product List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/products', 0, 'edit']"
         routerLinkActive="active">Add Product</a>
      <!-- The same as below -->
      <!--<a class="nav-link" routerLink="/products/0/edit">Add Product</a>-->
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Show Messages</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
